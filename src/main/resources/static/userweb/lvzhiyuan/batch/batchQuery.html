<h3 style="text-align: center;"><em class=" fa fa-search-minus">&nbsp;&nbsp;&nbsp;</em>{{pagetitle}}</h3>
<form role="form" name="batchDescform" novalidate="novalidate">
<div class="row">
    <div class="col-lg-6 col-md-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="输入订单号查询" ng-model="batchString">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="getBatch(batchString)"><i class="fa fa-search"></i> 搜 索 </button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="panel panel" style="margin-top: 10px;border-top-width: 1px !important;" ng-if="infostates">
    <div class="panel-heading" style="background-color: #7EC0EE;font-size:18px;">
        批次基本信息
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>订单号</th>
                    <th>批次编号</th>
                    <th>批次名称</th>
                    <th>批次状态</th>
                    <th>订单总数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>{{ordernumber}}</td>
                    <td>{{batchinfo}}</td>
                    <td>{{batch_data.batchName}}</td>
                    <td>{{batch_data.batchStatus}}</td>
                    <td>{{batch_data.batchTotalCount}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row" style="text-align: center" ng-if="infostates">
    <div class="col-lg-4 col-md-6 col-sm-12"><!-- START date widget-->
        <div class="panel widget bg-purple">
            <div class="row row-table"  style="margin: 0;">
                <div class="col-xs-4 text-center bg-purple-dark pv-lg" style="height: 100px" >
                    <em class="icon-envelope-letter fa-3x"></em>
                    <br/>
                    <div class="h3 mt0">批次</div>
                </div>
                <div class="col-xs-8 pv-lg" ng-click="toBatchinfo(batchinfo)">
                    <div  class="h4 mt0">查看</div>
                    <div  class="h3 mt0">批次详情</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12"><!-- START date widget-->
        <div class="panel widget bg-primary">
            <div class="row row-table"  style="margin: 0;">
                <div class="col-xs-4 text-center bg-primary-dark pv-lg" style="height: 100px">
                    <em class="icon-tag fa-3x"></em>
                    <br/>
                    <div class="h3 mt0">产品</div>
                </div>
                <div class="col-xs-8 pv-lg" ng-click="toProductinfo(batchinfo)">
                    <div  class="h4 mt0">查看</div>
                    <div  class="h3 mt0">产品介绍</div>
                </div>
            </div>
        </div><!-- END date widget    -->
    </div><!-- END date widget    -->
    <div class="col-lg-4 col-md-6 col-sm-12"><!-- START date widget-->
        <div class="panel widget bg-green">
            <div class="row row-table" style="margin: 0;">
                <div class="col-xs-4 text-center bg-green-dark pv-lg" style="height: 100px">
                    <em class="icon-magic-wand fa-3x"></em>
                    <br/>
                    <div class="h3 mt0">农场</div>
                </div>
                <div class="col-xs-8 pv-lg" ng-click="toFarminfo(batchinfo)">
                    <div  class="h4 mt0">查看</div>
                    <div  class="h3 mt0">所属农场</div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
