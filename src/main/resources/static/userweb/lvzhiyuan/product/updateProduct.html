<div class="modal-header">
    <h3 class="modal-title">{{pagetitle}}</h3>
</div>
<div class="modal-body">
    <form role="form"  name="updateform" novalidate="novalidate">
        <div class="form-group col-md-12">
            <label>产品标识</label>
            <input  type="text" class="form-control" ng-model="form.productFlag" required />
        </div>
        <div class="form-group col-md-12">
            <label>产品名称</label>
            <input   type="text" placeholder="请输入产品名称" class="form-control" ng-model="form.productName" required />
        </div>
        <div class="form-group col-md-12">
            <label>产品描述</label>
            <textarea  placeholder="请输入产品描述" class="form-control" ng-model="form.productDesc"></textarea>
        </div>
        <div class="form-group col-md-12">
            <label>产品价格</label>
            <input  type="number" placeholder="产品原价" class="form-control" ng-model="form.productPrice" required />
        </div>
        <div class="form-group col-md-12">
            <label>所属农场</label>
            <select class="dropdown form-control" ng-model="form.farmid">
                <option ng-repeat="farm in farm_data" value="{{farm.id}}">{{farm.farmName}}</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label>产品状态</label>
            <select class="dropdown form-control" ng-model="form.status">
                <option ng-repeat="status in productStatus" value="{{status}}">{{status}}</option>
            </select>

        </div>
        <div style="clear:both;"></div>

    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="updateform.$invalid" ng-click="save(updateform)">保存</button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
