<div class="modal-header">
    <h3 class="modal-title">{{ModTitle}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="addFarmform" class="form-horizontal" novalidate="novalidate">

        <div class="form-group">
            <label class="col-sm-3 control-label">农场名称</label>
            <div class="col-sm-7">
                <input name="farmName" id="input-name" type="text" placeholder="请输入农场名称" class="form-control" ng-model="form.farmName" required />
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="mb-sm btn btn-primary" type="submit" ng-disabled="addFarmform.$invalid" ng-click="save(addFarmform)">保存</button>
    <button class="mb-sm btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
